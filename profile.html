<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background: url('images/profile_background.jpg');
            margin: 0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .profile-card {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .profile-card h1 {
            margin-bottom: 20px;
        }

        .profile-card p {
            margin: 10px 0;
        }

        .profile-card img {
            max-width: 100%;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-card a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="profile-card" id="profileCard">
            <h1>User Profile</h1>
            <!-- Display user data here -->
        </div>
    </div>

    <script>
        // Use AJAX to fetch user data from the server
        window.onload = function () {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var userData = JSON.parse(xhr.responseText);
                    displayUserData(userData);
                }
            };
            xhr.open("GET", "get_user_data.php", true);
            xhr.send();
        };

        // Display user data in the profile card
        function displayUserData(userData) {
            var profileCard = document.getElementById("profileCard");
            if (userData.error) {
                profileCard.innerHTML = "<p>" + userData.error + "</p>";
            } else {
                profileCard.innerHTML = "<p>User ID: " + userData.user_id + "</p>" +
                    "<p>Full Name: " + userData.user_name + "</p>" +
                    "<p>Email: " + userData.user_email + "</p>";
                // Add more information as needed
            }
        }
    </script>
</body>

</html>
